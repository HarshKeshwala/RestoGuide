<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
        <button class="button button-clear button-positive" routerLink="/editrestaurant/{{ (restaurant | async)?.resId }}">Edit Details</button>
      </ion-buttons>
    <ion-title> {{ (restaurant | async)?.resName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="rateRestoForm" (submit)="rateRestaurant()">
        <!-- <ion-item>
          <ion-label stacked>Rating: </ion-label>
          <ion-input formControlName="resRating" type="text" value="{{ (restaurant | async)?.resRatings }}">
          </ion-input>
        </ion-item> -->
        <ion-item>
            <ion-range min="1" max="5" pin="true" formControlName="resRating" value="{{ (restaurant | async)?.resRatings }}">
              <ion-icon range-left name="sad"></ion-icon>
              <ion-icon range-right name="happy"></ion-icon>
            </ion-range>
          </ion-item>
    
        <ion-button expand="block" type="submit" 
          [disabled]="!rateRestoForm.valid">
          Rate Restaurant
        </ion-button>
      </form>

</ion-content>
