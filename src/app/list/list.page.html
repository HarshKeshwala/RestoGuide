<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/addrestaurant">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Restaurants
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let restaurant of resList | async" routerLink="/restaurantdetails/{{restaurant.resId}}">
        <ion-card-header>
          {{ restaurant.resName }}
        </ion-card-header>
        <ion-card-content>
          Tags: {{ restaurant.resTags }}
        </ion-card-content>
    </ion-card>
