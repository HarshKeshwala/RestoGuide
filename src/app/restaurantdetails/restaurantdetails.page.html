<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <button class="button button-clear button-positive" routerLink="/addrestaurant">Edit Details</button>
          </ion-buttons>
        <ion-title> {{ (restaurant | async)?.resName }}</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content padding>
    
        <h2> {{ (restaurant | async)?.resName }} </h2>
        <p> Address: {{(restaurant | async)?.resAddress}}</p>
        <p> Phone: {{ (restaurant | async)?.resPhone }} </p>
        <p> Description: {{ (restaurant | async)?.resDescription }} </p>
        <p> Tags: {{ (restaurant | async)?.resTags }} </p>

        <div class="buttons">
          <ion-button color="danger" (click)="deleteRestaurant()">Delete</ion-button>
        </div>
</ion-content>
